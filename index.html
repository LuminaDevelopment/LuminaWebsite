<head>

    <title>Lumina Client</title>
    <link rel="icon" href="/favicon.png" type="image/png" sizes="32x32">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="title-image" aria-label="Title Image"></div>
    <div class="comment-image" aria-label="Comment Image"></div>
    <div class="horizontal-images">
      <a class="button-container" onclick="showPremiumAlert(); event.stopPropagation();">
          <button class="button-wrapper">
              <div class="left-image" aria-label="Left Image"></div>
          </button>
      </a>
      <a href="https://github.com/LuminaDevelopment/LuminaClient/releases/latest" target="_blank" rel="noopener noreferrer" aria-label="Link to GitHub repository">
          <button class="button-wrapper">
              <div class="right-image" aria-label="Right Image"></div>
          </button>
      </a>
  </div>
  <div class="overlay" id="overlay"></div>
  <div class="modal" id="premiumModal">
      Lumina Premium coming very soon, please be patient ❤️
  </div>
    <script>
        function showPremiumAlert() {
    var modal = document.getElementById('premiumModal');
    var overlay = document.getElementById('overlay');
    modal.style.display = 'block';
    modal.classList.add('slideIn');

    overlay.style.display = 'block';
    setTimeout(function() {
        modal.classList.remove('slideIn');
    }, 200);

    setTimeout(function() {
        modal.classList.add('slideOut');

        setTimeout(function() {
            modal.style.display = 'none';
            modal.classList.remove('slideOut');
            
            overlay.style.display = 'none';
        }, 300);
    }, 2000);
}

    </script>
</body>
</html>
